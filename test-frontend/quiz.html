<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test - Sistema de Simulados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --primary-light: #818cf8;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --white: #ffffff;
            --green: #10b981;
            --yellow: #f59e0b;
            --red: #ef4444;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --shadow-lg: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--gray-100);
            font-family: var(--font-body);
            line-height: 1.6;
        }

        .header {
            background: var(--primary);
            color: var(--white);
            padding: var(--space-md) 0;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .user-name {
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: var(--white);
            padding: var(--space-sm) var(--space-md);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-xl);
        }

        .page-title {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .page-title h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .page-title p {
            color: var(--text-secondary);
        }

        .status-banner {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: var(--border-radius);
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        .status-banner h3 {
            color: var(--primary);
            margin-bottom: var(--space-sm);
        }

        .quiz-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .control-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: var(--space-xl);
            box-shadow: var(--shadow-lg);
        }

        .control-card h3 {
            color: var(--text-primary);
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .theme-selector {
            width: 100%;
            padding: var(--space-md);
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            margin-bottom: var(--space-md);
        }

        .question-count {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .count-btn {
            flex: 1;
            padding: var(--space-sm);
            border: 2px solid var(--gray-200);
            background: var(--white);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .count-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--white);
        }

        .start-btn {
            width: 100%;
            padding: var(--space-md);
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-btn:hover {
            background: var(--primary-dark);
        }

        .start-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .quiz-area {
            display: none;
        }

        .question-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: var(--space-xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-lg);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 2px solid var(--gray-200);
        }

        .question-number {
            background: var(--primary);
            color: var(--white);
            padding: var(--space-sm) var(--space-md);
            border-radius: 6px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
        }

        .answers {
            display: grid;
            gap: var(--space-md);
        }

        .answer-option {
            display: flex;
            align-items: center;
            padding: var(--space-md);
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .answer-option:hover {
            border-color: var(--primary-light);
            background: #f8faff;
        }

        .answer-option.selected {
            border-color: var(--primary);
            background: #f0f4ff;
        }

        .answer-option input {
            margin-right: var(--space-md);
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: var(--space-xl);
        }

        .nav-btn {
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .prev-btn {
            background: var(--gray-200);
            color: var(--text-primary);
        }

        .next-btn {
            background: var(--primary);
            color: var(--white);
        }

        .next-btn:hover {
            background: var(--primary-dark);
        }

        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: var(--space-md);
            color: var(--red);
            text-align: center;
            margin-bottom: var(--space-md);
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: var(--space-md);
            color: var(--green);
            text-align: center;
            margin-bottom: var(--space-md);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            .quiz-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-flask"></i>
                Quiz Test v2.0
            </div>
            <div class="user-info">
                <span class="user-name" id="user-name">Carregando...</span>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>Sistema de Simulados</h1>
            <p>Ambiente de teste com backend modular</p>
        </div>

        <div class="status-banner">
            <h3><i class="fas fa-server"></i> Status do Backend</h3>
            <p id="backend-status">Verificando conex√£o...</p>
        </div>

        <!-- √Årea de Configura√ß√£o do Quiz -->
        <div id="quiz-setup" class="quiz-controls">
            <div class="control-card">
                <h3><i class="fas fa-list"></i> Selecionar Tema</h3>
                <select id="theme-selector" class="theme-selector">
                    <option value="">Carregando temas...</option>
                </select>
                <div id="theme-error" class="error" style="display: none;"></div>
            </div>

            <div class="control-card">
                <h3><i class="fas fa-question-circle"></i> Quantidade de Quest√µes</h3>
                <div class="question-count">
                    <button class="count-btn active" data-count="5">5</button>
                    <button class="count-btn" data-count="10">10</button>
                    <button class="count-btn" data-count="15">15</button>
                    <button class="count-btn" data-count="20">20</button>
                </div>
                <button id="start-quiz-btn" class="start-btn" disabled>
                    <i class="fas fa-play"></i> Iniciar Simulado
                </button>
            </div>
        </div>

        <!-- √Årea do Quiz -->
        <div id="quiz-area" class="quiz-area">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Carregando quest√µes...
            </div>
            
            <div id="question-container" style="display: none;">
                <!-- Quest√µes ser√£o inseridas aqui -->
            </div>

            <div class="quiz-navigation" id="quiz-navigation" style="display: none;">
                <button id="prev-btn" class="nav-btn prev-btn" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <button id="next-btn" class="nav-btn next-btn">
                    Pr√≥xima <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- √Årea de Resultados -->
        <div id="results-area" style="display: none;">
            <div class="question-card">
                <h3><i class="fas fa-trophy"></i> Resultado do Simulado</h3>
                <div id="result-content">
                    <!-- Resultado ser√° inserido aqui -->
                </div>
                <button id="new-quiz-btn" class="start-btn">
                    <i class="fas fa-redo"></i> Novo Simulado
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autentica√ß√£o
            if (!AuthGuard.check()) {
                return;
            }

            // Elementos do DOM
            const userNameEl = document.getElementById('user-name');
            const logoutBtn = document.getElementById('logout-btn');
            const backendStatusEl = document.getElementById('backend-status');
            const themeSelector = document.getElementById('theme-selector');
            const themeError = document.getElementById('theme-error');
            const countBtns = document.querySelectorAll('.count-btn');
            const startQuizBtn = document.getElementById('start-quiz-btn');
            const quizSetup = document.getElementById('quiz-setup');
            const quizArea = document.getElementById('quiz-area');
            const resultsArea = document.getElementById('results-area');

            // Estado do quiz
            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let userAnswers = {};
            let selectedTheme = '';
            let questionCount = 5;

            // Inicializar
            await init();

            async function init() {
                displayUserInfo();
                await checkBackendStatus();
                await loadThemes();
                setupEventListeners();
            }

            function displayUserInfo() {
                const user = AuthGuard.getCurrentUser();
                if (user) {
                    userNameEl.textContent = user.username;
                }
            }

            async function checkBackendStatus() {
                try {
                    const response = await fetch(CONFIG.API_URL + '/health');
                    if (response.ok) {
                        const data = await response.json();
                        backendStatusEl.innerHTML = `
                            <span style="color: var(--green);">
                                <i class="fas fa-check-circle"></i>
                                Online - ${data.message} (${data.architecture})
                            </span>
                        `;
                    } else {
                        throw new Error('Backend n√£o respondeu corretamente');
                    }
                } catch (error) {
                    backendStatusEl.innerHTML = `
                        <span style="color: var(--red);">
                            <i class="fas fa-exclamation-triangle"></i>
                            Offline - ${error.message}
                        </span>
                    `;
                }
            }

            async function loadThemes() {
                try {
                    const themes = await apiClient.getThemes();
                    populateThemeSelector(themes);
                } catch (error) {
                    showThemeError('Erro ao carregar temas: ' + error.message);
                }
            }

            function populateThemeSelector(themes) {
                themeSelector.innerHTML = '<option value="">Selecione um tema</option>';
                
                if (Array.isArray(themes)) {
                    themes.forEach(theme => {
                        const option = document.createElement('option');
                        option.value = theme;
                        option.textContent = theme;
                        themeSelector.appendChild(option);
                    });
                } else if (themes.themes && Array.isArray(themes.themes)) {
                    themes.themes.forEach(theme => {
                        const option = document.createElement('option');
                        option.value = theme;
                        option.textContent = theme;
                        themeSelector.appendChild(option);
                    });
                }
                
                hideThemeError();
            }

            function showThemeError(message) {
                themeError.textContent = message;
                themeError.style.display = 'block';
            }

            function hideThemeError() {
                themeError.style.display = 'none';
            }

            function setupEventListeners() {
                // Logout
                logoutBtn.addEventListener('click', () => {
                    localStorage.clear();
                    window.location.href = 'index.html';
                });

                // Sele√ß√£o de tema
                themeSelector.addEventListener('change', (e) => {
                    selectedTheme = e.target.value;
                    updateStartButton();
                });

                // Quantidade de quest√µes
                countBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        countBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        questionCount = parseInt(btn.dataset.count);
                    });
                });

                // Iniciar quiz
                startQuizBtn.addEventListener('click', startQuiz);
            }

            function updateStartButton() {
                startQuizBtn.disabled = !selectedTheme;
            }

            async function startQuiz() {
                try {
                    startQuizBtn.disabled = true;
                    startQuizBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Carregando...';

                    // Buscar quest√µes
                    const questions = await apiClient.getQuestions(selectedTheme, questionCount);
                    
                    if (!questions || !Array.isArray(questions) || questions.length === 0) {
                        throw new Error('Nenhuma quest√£o encontrada para este tema');
                    }

                    currentQuestions = questions;
                    currentQuestionIndex = 0;
                    userAnswers = {};

                    // Mostrar √°rea do quiz
                    quizSetup.style.display = 'none';
                    quizArea.style.display = 'block';
                    
                    // Mostrar primeira quest√£o
                    showQuestion(0);

                } catch (error) {
                    alert('Erro ao iniciar quiz: ' + error.message);
                    startQuizBtn.disabled = false;
                    startQuizBtn.innerHTML = '<i class="fas fa-play"></i> Iniciar Simulado';
                }
            }

            function showQuestion(index) {
                const question = currentQuestions[index];
                const questionContainer = document.getElementById('question-container');
                const loading = document.getElementById('loading');
                const navigation = document.getElementById('quiz-navigation');

                loading.style.display = 'none';
                questionContainer.style.display = 'block';
                navigation.style.display = 'flex';

                questionContainer.innerHTML = `
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-number">Quest√£o ${index + 1} de ${currentQuestions.length}</div>
                            <div style="color: var(--text-secondary);">Tema: ${selectedTheme}</div>
                        </div>
                        
                        <div class="question-text">${question.question}</div>
                        
                        <div class="answers">
                            ${question.options.map((option, i) => `
                                <label class="answer-option" data-option="${i}">
                                    <input type="radio" name="answer" value="${i}" 
                                           ${userAnswers[index] === i ? 'checked' : ''}>
                                    <span>${option}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;

                // Event listeners para as op√ß√µes
                const answerOptions = questionContainer.querySelectorAll('.answer-option');
                answerOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        const radio = option.querySelector('input[type="radio"]');
                        radio.checked = true;
                        
                        // Atualizar visual
                        answerOptions.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        
                        // Salvar resposta
                        userAnswers[index] = parseInt(radio.value);
                    });
                });

                // Atualizar navega√ß√£o
                updateNavigation();
            }

            function updateNavigation() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                prevBtn.disabled = currentQuestionIndex === 0;
                
                if (currentQuestionIndex === currentQuestions.length - 1) {
                    nextBtn.textContent = 'Finalizar';
                    nextBtn.innerHTML = '<i class="fas fa-check"></i> Finalizar';
                } else {
                    nextBtn.innerHTML = 'Pr√≥xima <i class="fas fa-chevron-right"></i>';
                }

                // Event listeners
                prevBtn.onclick = () => {
                    if (currentQuestionIndex > 0) {
                        currentQuestionIndex--;
                        showQuestion(currentQuestionIndex);
                    }
                };

                nextBtn.onclick = () => {
                    if (currentQuestionIndex < currentQuestions.length - 1) {
                        currentQuestionIndex++;
                        showQuestion(currentQuestionIndex);
                    } else {
                        finishQuiz();
                    }
                };
            }

            async function finishQuiz() {
                try {
                    const answers = {
                        theme: selectedTheme,
                        questions: currentQuestions.map((q, i) => ({
                            questionId: q.id || i,
                            question: q.question,
                            userAnswer: userAnswers[i],
                            correctAnswer: q.correct
                        }))
                    };

                    const result = await apiClient.submitQuiz(answers);
                    showResults(result);

                } catch (error) {
                    alert('Erro ao enviar quiz: ' + error.message);
                }
            }

            function showResults(result) {
                quizArea.style.display = 'none';
                resultsArea.style.display = 'block';

                const resultContent = document.getElementById('result-content');
                const score = result.score || calculateScore();
                const percentage = Math.round((score / currentQuestions.length) * 100);

                resultContent.innerHTML = `
                    <div style="text-align: center; margin-bottom: var(--space-lg);">
                        <div style="font-size: 3rem; margin-bottom: var(--space-md);">
                            ${percentage >= 70 ? 'üéâ' : percentage >= 50 ? 'üëç' : 'üìö'}
                        </div>
                        <h2 style="color: var(--primary); margin-bottom: var(--space-sm);">
                            ${score} de ${currentQuestions.length} quest√µes corretas
                        </h2>
                        <p style="font-size: 1.2rem; color: var(--text-secondary);">
                            Aproveitamento: ${percentage}%
                        </p>
                    </div>
                    
                    <div style="background: var(--gray-100); padding: var(--space-lg); border-radius: 8px;">
                        <h4 style="margin-bottom: var(--space-md);">Estat√≠sticas:</h4>
                        <p>‚Ä¢ Tema: ${selectedTheme}</p>
                        <p>‚Ä¢ Quest√µes: ${currentQuestions.length}</p>
                        <p>‚Ä¢ Acertos: ${score}</p>
                        <p>‚Ä¢ Erros: ${currentQuestions.length - score}</p>
                        <p>‚Ä¢ Data: ${new Date().toLocaleString('pt-BR')}</p>
                    </div>
                `;

                // Bot√£o para novo quiz
                document.getElementById('new-quiz-btn').onclick = () => {
                    resultsArea.style.display = 'none';
                    quizSetup.style.display = 'grid';
                    
                    // Reset
                    currentQuestions = [];
                    currentQuestionIndex = 0;
                    userAnswers = {};
                    
                    startQuizBtn.disabled = !selectedTheme;
                    startQuizBtn.innerHTML = '<i class="fas fa-play"></i> Iniciar Simulado';
                };
            }

            function calculateScore() {
                let score = 0;
                currentQuestions.forEach((question, index) => {
                    if (userAnswers[index] === question.correct) {
                        score++;
                    }
                });
                return score;
            }

            console.log('üéØ Quiz page loaded - Test Environment');
        });
    </script>
</body>
</html>
