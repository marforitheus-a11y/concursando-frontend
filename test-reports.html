<!DOCTYPE html>
<html>
<head>
    <title>Test Reports API</title>
</head>
<body>
    <h1>Teste da API de Reportes</h1>
    <button onclick="testReportsAPI()">Testar Carregamento de Reportes</button>
    <button onclick="createTestReport()">Criar Reporte de Teste</button>
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://quiz-api-z4ri.onrender.com'; // URL da API online
        
        async function testReportsAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testando API de reportes...</p>';
            
            const token = localStorage.getItem('token');
            if (!token) {
                results.innerHTML = '<p style="color: red;">Token não encontrado. Faça login primeiro.</p>';
                return;
            }
            
            try {
                console.log('Fazendo requisição para:', `${API_URL}/admin/reports`);
                
                const response = await fetch(`${API_URL}/admin/reports`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const reports = await response.json();
                    console.log('Reports received:', reports);
                    results.innerHTML = `
                        <h3>Sucesso!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Reportes encontrados: ${reports.length}</p>
                        <pre>${JSON.stringify(reports, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    console.error('Error response:', error);
                    results.innerHTML = `
                        <h3>Erro!</h3>
                        <p style="color: red;">Status: ${response.status}</p>
                        <p style="color: red;">Erro: ${error}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                results.innerHTML = `
                    <h3>Erro de Conexão!</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        async function createTestReport() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Criando reportes de teste...</p>';
            
            const token = localStorage.getItem('token');
            if (!token) {
                results.innerHTML = '<p style="color: red;">Token não encontrado. Faça login primeiro.</p>';
                return;
            }
            
            try {
                // Usar a nova rota de admin para criar reportes de teste
                const response = await fetch(`${API_URL}/admin/create-test-reports`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Create test reports response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    results.innerHTML = `
                        <h3>Reportes de teste criados com sucesso!</h3>
                        <p>IDs criados: ${result.created_ids.join(', ')}</p>
                        <p>Resultado: ${JSON.stringify(result, null, 2)}</p>
                        <button onclick="testReportsAPI()">Verificar Reportes Agora</button>
                    `;
                } else {
                    const error = await response.text();
                    results.innerHTML = `
                        <h3>Erro ao criar reportes de teste!</h3>
                        <p style="color: red;">Status: ${response.status}</p>
                        <p style="color: red;">Erro: ${error}</p>
                    `;
                }
            } catch (error) {
                console.error('Error creating test reports:', error);
                results.innerHTML = `
                    <h3>Erro!</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
