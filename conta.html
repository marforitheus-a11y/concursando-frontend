<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Concursando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        :root {
            --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .account-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .account-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .account-title {
            font-family: var(--font-primary);
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }

        .account-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        .account-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section h3 i {
            color: #4f46e5;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-field label {
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }

        .form-field input {
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-field input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-field input:disabled {
            background: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            color: #4f46e5;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .edit-mode .form-field input:not([disabled]) {
            border-color: #fbbf24;
            background: #fffbeb;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid #a7f3d0;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .account-container {
                padding: 1rem;
            }

            .form-actions {
                justify-content: stretch;
            }

            .form-actions button {
                flex: 1;
            }

            .back-btn {
                position: static;
                margin-bottom: 1rem;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='quiz.html'">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Quiz
    </button>

    <div class="account-container">
        <div class="account-header">
            <h1 class="account-title">Minha Conta</h1>
            <p class="account-subtitle">Gerencie suas informações pessoais e preferências</p>
        </div>

        <div class="account-content">
            <div id="messages"></div>

            <form id="account-form">
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> Informações Pessoais</h3>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="username">Nome de usuário</label>
                            <input type="text" id="username" name="username" disabled>
                        </div>
                        <div class="form-field">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" disabled>
                        </div>
                        <div class="form-field">
                            <label for="full_name">Nome completo</label>
                            <input type="text" id="full_name" name="full_name" disabled>
                        </div>
                        <div class="form-field">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" name="phone" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-calendar"></i> Informações da Conta</h3>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="created_at">Membro desde</label>
                            <input type="text" id="created_at" disabled>
                        </div>
                        <div class="form-field">
                            <label for="subscription_status">Status da assinatura</label>
                            <input type="text" id="subscription_status" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-section" id="password-section" style="display: none;">
                    <h3><i class="fas fa-lock"></i> Alterar Senha</h3>
                    <div class="form-grid">
                        <div class="form-field">
                            <label for="current_password">Senha atual</label>
                            <input type="password" id="current_password" name="current_password" disabled>
                        </div>
                        <div class="form-field">
                            <label for="new_password">Nova senha</label>
                            <input type="password" id="new_password" name="new_password" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="edit-btn" class="btn-secondary">
                        <i class="fas fa-edit"></i>
                        Editar Informações
                    </button>
                    <button type="button" id="save-btn" class="btn-primary" style="display: none;">
                        <i class="fas fa-save"></i>
                        Salvar Alterações
                    </button>
                    <button type="button" id="cancel-btn" class="btn-secondary" style="display: none;">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button type="button" id="logout-btn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="conta.js"></script>
</body>
</html>
